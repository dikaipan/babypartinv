<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Email - BabyPart</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0A0F1A;
            background-image: radial-gradient(at 50% 100%, hsla(160, 50%, 10%, 1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225, 40%, 20%, 1) 0, transparent 50%);
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        .container {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(12px);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin: 0 0 1rem;
            font-weight: 700;
            color: #10B981;
            font-size: 1.7rem;
        }

        p {
            color: #D1D5DB;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .loading {
            color: #9CA3AF;
            font-size: 0.92rem;
        }

        .error-title {
            color: #EF4444;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="content">
            <h2>Memverifikasi...</h2>
            <p class="loading">Mohon tunggu, kami sedang memproses konfirmasi email Anda.</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://karhcwuyppywmqmqppev.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imthcmhjd3V5cHB5d21xbXFwcGV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5NjE2MDgsImV4cCI6MjA4NjUzNzYwOH0.4kXfCrcsTtcxpS6IgoOstQXnGxWLrs7jCt00WU6sMTs';
        const { createClient } = supabase;
        const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                persistSession: false,
                autoRefreshToken: false,
                detectSessionInUrl: false,
            },
        });

        const content = document.getElementById('content');

        const getMergedParam = (name) => {
            const url = new URL(window.location.href);
            const fromSearch = url.searchParams.get(name);
            if (fromSearch) return fromSearch;
            const fromHash = new URLSearchParams(window.location.hash.replace(/^#/, '')).get(name);
            return fromHash || '';
        };

        const getReadableError = () => {
            const description = getMergedParam('error_description');
            if (!description) return '';
            try {
                return decodeURIComponent(description.replace(/\+/g, ' '));
            } catch {
                return description;
            }
        };

        function showSuccess() {
            content.innerHTML = `
                <h2>Email Terkonfirmasi</h2>
                <p>Akun Anda berhasil diverifikasi. Silakan lanjut ke aplikasi.</p>
                <a href="/" class="btn">Buka Aplikasi</a>
            `;
        }

        function showError(message) {
            content.innerHTML = `
                <h2 class="error-title">Gagal Verifikasi</h2>
                <p>${message}</p>
                <a href="/" class="btn">Kembali ke Aplikasi</a>
            `;
        }

        function normalizeVerifyType(rawType) {
            const allowed = new Set(['signup', 'invite', 'email', 'email_change', 'recovery']);
            if (allowed.has(rawType)) return rawType;
            return 'signup';
        }

        async function verifyEmailLink() {
            const linkError = getReadableError();
            if (linkError) {
                throw new Error(linkError);
            }

            const code = getMergedParam('code');
            if (code) {
                const { error } = await client.auth.exchangeCodeForSession(code);
                if (error) throw error;
                return true;
            }

            const tokenHash = getMergedParam('token_hash');
            const linkType = getMergedParam('type').toLowerCase();
            if (tokenHash && linkType) {
                const { error } = await client.auth.verifyOtp({
                    token_hash: tokenHash,
                    type: normalizeVerifyType(linkType),
                });
                if (error) throw error;
                return true;
            }

            const accessToken = getMergedParam('access_token');
            const refreshToken = getMergedParam('refresh_token');
            if (accessToken && refreshToken) {
                const { error } = await client.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken,
                });
                if (error) throw error;
                return true;
            }

            const { data: { session } } = await client.auth.getSession();
            return !!session;
        }

        (async () => {
            try {
                const ok = await verifyEmailLink();
                if (!ok) {
                    throw new Error('Link verifikasi tidak valid atau sudah kadaluarsa.');
                }
                showSuccess();
            } catch (error) {
                showError(error?.message || 'Konfirmasi email gagal diproses.');
            } finally {
                await client.auth.signOut();
            }
        })();
    </script>
</body>

</html>
