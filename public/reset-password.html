<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - BabyPart</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0A0F1A;
            background-image: radial-gradient(at 100% 100%, hsla(253, 16%, 7%, 1) 0, transparent 50%), radial-gradient(at 0% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%);
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        .container {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(12px);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin: 0 0 0.5rem;
            font-weight: 700;
            color: #F3F4F6;
        }

        p.subtitle {
            text-align: center;
            color: #9CA3AF;
            margin: 0 0 2rem;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #D1D5DB;
            font-size: 0.875rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(31, 41, 55, 0.5);
            border: 1px solid rgba(75, 85, 99, 0.4);
            color: white;
            border-radius: 10px;
            box-sizing: border-box;
            transition: all 0.2s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #10B981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .requirements {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: #9CA3AF;
        }

        .req-item {
            margin-bottom: 0.2rem;
        }

        .req-item.valid {
            color: #10B981;
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background: #10B981;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #374151;
            color: #9CA3AF;
        }

        .message {
            margin-top: 1.25rem;
            text-align: center;
            font-size: 0.875rem;
            padding: 0.75rem;
            border-radius: 8px;
            display: none;
            line-height: 1.5;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #F87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
            display: block;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: #34D399;
            border: 1px solid rgba(16, 185, 129, 0.2);
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Reset Password</h2>
        <p class="subtitle">Buat password baru untuk akun Anda.</p>

        <div id="form">
            <div class="input-group">
                <label for="password">Password Baru</label>
                <input type="password" id="password" placeholder="Masukkan password baru" required>
                <div class="requirements">
                    <div class="req-item" id="req-length">- Minimal 6 karakter</div>
                </div>
            </div>

            <div class="input-group">
                <label for="confirm-password">Konfirmasi Password</label>
                <input type="password" id="confirm-password" placeholder="Ulangi password baru" required>
                <div class="requirements">
                    <div class="req-item" id="req-match">- Password cocok</div>
                </div>
            </div>

            <button onclick="updatePassword()" id="btn" disabled>Simpan Password</button>
        </div>
        <div id="message" class="message"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://karhcwuyppywmqmqppev.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imthcmhjd3V5cHB5d21xbXFwcGV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5NjE2MDgsImV4cCI6MjA4NjUzNzYwOH0.4kXfCrcsTtcxpS6IgoOstQXnGxWLrs7jCt00WU6sMTs';
        const { createClient } = supabase;
        const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                persistSession: false,
                autoRefreshToken: false,
                detectSessionInUrl: false,
            },
        });

        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirm-password');
        const btn = document.getElementById('btn');
        const form = document.getElementById('form');
        const msg = document.getElementById('message');

        const reqLength = document.getElementById('req-length');
        const reqMatch = document.getElementById('req-match');

        const getMergedParam = (name) => {
            const url = new URL(window.location.href);
            const fromSearch = url.searchParams.get(name);
            if (fromSearch) return fromSearch;
            const fromHash = new URLSearchParams(window.location.hash.replace(/^#/, '')).get(name);
            return fromHash || '';
        };

        const getReadableError = () => {
            const description = getMergedParam('error_description');
            if (!description) return '';
            try {
                return decodeURIComponent(description.replace(/\+/g, ' '));
            } catch {
                return description;
            }
        };

        const showMessage = (text, type) => {
            msg.innerText = text;
            msg.className = `message ${type}`;
        };

        const hideForm = () => {
            form.style.display = 'none';
        };

        function updateReq(element, isValid) {
            if (isValid) {
                element.classList.add('valid');
            } else {
                element.classList.remove('valid');
            }
        }

        function validate() {
            const pwd = passwordInput.value;
            const confirm = confirmInput.value;

            const isLengthValid = pwd.length >= 6;
            const isMatchValid = pwd === confirm && pwd !== '';

            updateReq(reqLength, isLengthValid);
            updateReq(reqMatch, isMatchValid);

            btn.disabled = !(isLengthValid && isMatchValid);
        }

        passwordInput.addEventListener('input', validate);
        confirmInput.addEventListener('input', validate);

        async function bootstrapRecoverySession() {
            const linkError = getReadableError();
            if (linkError) {
                throw new Error(linkError);
            }

            const code = getMergedParam('code');
            if (code) {
                const { error } = await client.auth.exchangeCodeForSession(code);
                if (error) throw error;
                return true;
            }

            const tokenHash = getMergedParam('token_hash');
            const linkType = getMergedParam('type').toLowerCase();
            if (tokenHash && (linkType === 'recovery' || !linkType)) {
                const { error } = await client.auth.verifyOtp({
                    type: 'recovery',
                    token_hash: tokenHash,
                });
                if (error) throw error;
                return true;
            }

            const accessToken = getMergedParam('access_token');
            const refreshToken = getMergedParam('refresh_token');
            if (accessToken && refreshToken) {
                const { error } = await client.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken,
                });
                if (error) throw error;
                return true;
            }

            const { data: { session } } = await client.auth.getSession();
            return !!session;
        }

        (async () => {
            try {
                const ready = await bootstrapRecoverySession();
                if (!ready) {
                    throw new Error('Link reset password tidak valid atau sudah kadaluarsa.');
                }
            } catch (error) {
                hideForm();
                showMessage(error?.message || 'Link reset password tidak valid atau sudah kadaluarsa.', 'error');
            }
        })();

        async function updatePassword() {
            const password = passwordInput.value;

            btn.disabled = true;
            btn.innerHTML = '<span style="opacity:0.8">Menyimpan...</span>';

            const { error } = await client.auth.updateUser({ password });
            if (error) {
                showMessage(error.message, 'error');
                btn.disabled = false;
                btn.innerText = 'Simpan Password';
                return;
            }

            await client.auth.signOut();
            hideForm();
            showMessage('Password berhasil diperbarui. Silakan login kembali.', 'success');
        }
    </script>
</body>

</html>
